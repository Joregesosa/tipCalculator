<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imgage/x-icon" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

    <title>Tip Calculator</title>
</head>

<body>
    <div class="mainContainer">

        <div class="logoContainer">

            <img src="./assets/logo.svg" alt="">

        </div>


        <div class="appContainer">
            <form class="calculator">

                <label for="bill">Bill</label>
                <div class="billContainer">
                    <input type="number" name="bill" id="bill" placeholder="0">
                </div>


                <div id="buttons" class="buttonsContainer">
                    <label for="tip">Select Tip %</label>
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input name="tip" type="number" id="tip" placeholder="Custom">
                </div>

                <label for="number">Number of People</label>
                <div class="numberOfPeople">

                    <input type="number" name="number" id="number" placeholder="0">

                </div>
            </form>

            <div class="resultsContainer">
                <div>
                    <h4>Tip amount</h4>
                    <span id="tipAmoun">$0.00</span>
                    <h4>Total</h4>
                    <span id="total">$0.00</span>
                </div>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
</body>

</html>
